<!DOCTYPE html>
<html>

<head>
    <title>Hangman</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>


</head>

<body>
    <nav role="navigation" class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <h1>Hangman</h1>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-5">
                <span>You know the rules of Hangman !! Guess the word in 15 attempts to win !!</span>
            </div>
            <div class="col-md-7">
                <span> Game Console:  <mark id="log"></mark> </span>
            </div>
        </div>
        <br/>
        <div class="row">
            <div class="col-md-4">
                <span>Wins: <p id="winp"></p></span>
            </div>
            <div class="col-md-4">
                <span>Guesses Remaining: <p id="guessp"></p></span>
            </div>
            <div class="col-md-4">
                <span>Click here to Restart: <button id="btnRestart" class="btn btn-default" type="submit" onclick="restart()">Restart</button></span>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <p id="wordp" class="lead">
                    <ul class="list-inline font-size-large" id="word"></ul>
                </p>
            </div>
            <div class="col-md-6">
                <input type="hidden" id="hiddenWord">
            </div>
        </div>
        <br/>
        <div class="row">
            <div class="col-md-8">
                <span><p id="entries" class="lead"></p></span>
            </div>
        </div>

    </div>

    <script type="text/javascript" src="assets/javascript/hangman.js"></script>
</body>

</html>
